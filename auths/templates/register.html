<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
             h2{
                text-align: center;
                font-family: 'Times New Roman', Times, serif;
            }
            .login-container{
                background: grey;
                padding: 50px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 600px;
                text-align: center;
            }
            form{
                display: flex;
                flex-direction: column;
                text-align:justify;
            }
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;

                min-height: 100vh;
                margin: 0;
                background-color: #f0f2f5;
            }
            
            label {
                font-weight: bold;
                margin-top: 10px;
                text-align:justify;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
             }
             button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
        
            button:hover {
                background-color: #0056b3;
            }
        
            button:active {
                background-color: #004494;
            }
            .toast {
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: #28a745;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
              }
              .toast.show {
                opacity: 1;
                visibility: visible;
              }
        </style>
    </head>
    <body>
        <!-- myapp/templates/register.html -->
         <div class="login-container">
<h2>Register</h2>
<form method="post"
        action=""
        class=''
        id='boo'
        onSubmit="showToast()">
        <label for="text">Your first name</label>
        <input type="text" name="text" required>
        <label for="text">Your last name</label>
        <input type="text" name="text" required>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<a href="{% url 'login' %}">Already have an account? Log in here.</a>
</div>

<div id="toast" class="toast">Registration Successfull!</div>

   <script>
     function showToast() {
       const toast = document.getElementById("toast");
       toast.classList.add("show");

       setTimeout(() => {
         toast.classList.remove("show");
       }, 7000);
     }
   </script>
        
        
    </body>
</html>
